<!DOCTYPE html>
<html>
  <head>
    <title>SLP-CAD-3D</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      // Three.js Setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      // Setze initiale Kameraposition schrÃ¤g von oben
      const zoom = 3;
      camera.position.set(2 / zoom, 3 / zoom, 2 / zoom);
      camera.lookAt(0, 0, 0);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0xffffff);
      document.body.appendChild(renderer.domElement);

      // Orbit Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Load texture and create plane
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(
        "https://kevinreuss.github.io/slp-cad-3d/01-april/einspeisung.png",
        function (texture) {
          const imageAspect = texture.image.width / texture.image.height;
          const planeGeometry = new THREE.PlaneGeometry(imageAspect, 1);
          const planeMaterial = new THREE.MeshBasicMaterial({
            map: texture,
            side: THREE.DoubleSide,
          });
          const plane = new THREE.Mesh(planeGeometry, planeMaterial);
          plane.rotation.x = -Math.PI / 2;
          plane.rotation.z = 0;
          scene.add(plane);

          // Langsame Rotation der Plane
          function rotatePlane() {
            const rotationSpeed = 0.004;
            plane.rotation.z += rotationSpeed;
            requestAnimationFrame(rotatePlane);
          }
          rotatePlane();

          // Kameraposition muss hier nicht mehr gesetzt werden
          controls.update();
        }
      );

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
